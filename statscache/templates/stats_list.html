{% extends "layout.html" %}
{% block title %} plugin.name.lower() {% endblock %}
{% block byline %}direct feed{% endblock %}
{% block head %}
    <meta name="description" content="">
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='style/dashboard.css') }}" >
    </link>
    {% endblock %}

{% block body %}
    <div class="lead">
        <h1> choose a plugin </h1>
    </div>

      <table class="stats">
        <tbody class="stats">
          {% for plugin in plugins %}
          <tr>
            <td class="stats"><a href="{{ url_for('stats', ident=plugin) }}">{{ plugin }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
